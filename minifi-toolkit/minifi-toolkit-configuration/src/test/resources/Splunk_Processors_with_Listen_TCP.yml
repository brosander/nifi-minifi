Flow Controller:
  name: Splunk Processors with Listen TCP
  comment: ''
Core Properties:
  flow controller graceful shutdown period: 10 sec
  flow service write delay interval: 500 ms
  administrative yield duration: 30 sec
  bored yield duration: 10 millis
  max concurrent threads: 1
FlowFile Repository:
  partitions: 256
  checkpoint interval: 2 mins
  always sync: false
  Swap:
    threshold: 20000
    in period: 5 sec
    in threads: 1
    out period: 5 sec
    out threads: 4
Content Repository:
  content claim max appendable size: 10 MB
  content claim max flow files: 100
  always sync: false
Provenance Repository:
  provenance rollover time: 1 min
Component Status Repository:
  buffer size: 1440
  snapshot frequency: 1 min
Security Properties:
  keystore: /home/osboxes/Dev/certs/distro-1.p12
  keystore type: PKCS12
  keystore password: ''
  key password: ''
  truststore: /home/osboxes/Dev/certs/truststore.jks
  truststore type: JKS
  truststore password: ''
  ssl protocol: TLS
  Sensitive Props:
    key:
    algorithm: PBEWITHMD5AND256BITAES-CBC-OPENSSL
    provider: BC
Processors:
- name: GenerateFlowFile
  class: org.apache.nifi.processors.standard.GenerateFlowFile
  max concurrent tasks: 1
  scheduling strategy: TIMER_DRIVEN
  scheduling period: 1 sec
  penalization period: 30 sec
  yield period: 1 sec
  run duration nanos: 0
  auto-terminated relationships list: []
  Properties:
    Batch Size: '1'
    Data Format: Binary
    File Size: 1 kb
    Unique FlowFiles: 'false'
- name: GetFile ./data/input
  class: org.apache.nifi.processors.standard.GetFile
  max concurrent tasks: 1
  scheduling strategy: TIMER_DRIVEN
  scheduling period: 2 sec
  penalization period: 30 sec
  yield period: 1 sec
  run duration nanos: 0
  auto-terminated relationships list: []
  Properties:
    Batch Size: '10'
    File Filter: '[^\.].*'
    Ignore Hidden Files: 'true'
    Input Directory: ./logs
    Keep Source File: 'true'
    Maximum File Age:
    Maximum File Size:
    Minimum File Age: 0 sec
    Minimum File Size: 0 B
    Path Filter:
    Polling Interval: 0 sec
    Recurse Subdirectories: 'true'
- name: ListenTCP
  class: org.apache.nifi.processors.standard.ListenTCP
  max concurrent tasks: 1
  scheduling strategy: TIMER_DRIVEN
  scheduling period: 0 sec
  penalization period: 30 sec
  yield period: 1 sec
  run duration nanos: 0
  auto-terminated relationships list: []
  Properties:
    Character Set: UTF-8
    Client Auth:
    Max Batch Size: '1'
    Max Number of TCP Connections: '2'
    Max Size of Message Queue:
    Max Size of Socket Buffer: 1 MB
    Message Delimiter: \n
    Port: '6588'
    Receive Buffer Size: 65507 B
    SSL Context Service:
- name: ListenTCP SSL
  class: org.apache.nifi.processors.standard.ListenTCP
  max concurrent tasks: 1
  scheduling strategy: TIMER_DRIVEN
  scheduling period: 0 sec
  penalization period: 30 sec
  yield period: 1 sec
  run duration nanos: 0
  auto-terminated relationships list: []
  Properties:
    Character Set: UTF-8
    Client Auth:
    Max Batch Size: '1'
    Max Number of TCP Connections: '2'
    Max Size of Message Queue:
    Max Size of Socket Buffer: 1 MB
    Message Delimiter: \n
    Port: '6589'
    Receive Buffer Size: 65507 B
    SSL Context Service: 871f7215-56c4-4733-927c-00236e82486e
- name: LogAttribute
  class: org.apache.nifi.processors.standard.LogAttribute
  max concurrent tasks: 1
  scheduling strategy: TIMER_DRIVEN
  scheduling period: 0 sec
  penalization period: 30 sec
  yield period: 1 sec
  run duration nanos: 0
  auto-terminated relationships list:
  - success
  Properties:
    Attributes to Ignore:
    Attributes to Log:
    Log Level: info
    Log Payload: 'true'
    Log prefix:
- name: LogAttribute
  class: org.apache.nifi.processors.standard.LogAttribute
  max concurrent tasks: 1
  scheduling strategy: TIMER_DRIVEN
  scheduling period: 0 sec
  penalization period: 30 sec
  yield period: 1 sec
  run duration nanos: 0
  auto-terminated relationships list:
  - success
  Properties:
    Attributes to Ignore:
    Attributes to Log:
    Log Level: info
    Log Payload: 'true'
    Log prefix:
- name: LogAttribute
  class: org.apache.nifi.processors.standard.LogAttribute
  max concurrent tasks: 1
  scheduling strategy: TIMER_DRIVEN
  scheduling period: 0 sec
  penalization period: 30 sec
  yield period: 1 sec
  run duration nanos: 0
  auto-terminated relationships list:
  - success
  Properties:
    Attributes to Ignore:
    Attributes to Log:
    Log Level: info
    Log Payload: 'true'
    Log prefix:
- name: PutSplunk Delimited Messages
  class: org.apache.nifi.processors.splunk.PutSplunk
  max concurrent tasks: 1
  scheduling strategy: TIMER_DRIVEN
  scheduling period: 0 sec
  penalization period: 30 sec
  yield period: 1 sec
  run duration nanos: 0
  auto-terminated relationships list:
  - success
  Properties:
    Character Set: UTF-8
    Hostname: localhost
    Idle Connection Expiration: 5 seconds
    Max Size of Socket Send Buffer: 1 MB
    Message Delimiter: NN
    Port: '7689'
    Protocol: TCP
    SSL Context Service:
    Timeout: 10 seconds
- name: PutSplunk Single Message
  class: org.apache.nifi.processors.splunk.PutSplunk
  max concurrent tasks: 1
  scheduling strategy: TIMER_DRIVEN
  scheduling period: 0 sec
  penalization period: 30 sec
  yield period: 1 sec
  run duration nanos: 0
  auto-terminated relationships list:
  - success
  Properties:
    Character Set: UTF-8
    Hostname: localhost
    Idle Connection Expiration: 5 seconds
    Max Size of Socket Send Buffer: 1 MB
    Message Delimiter:
    Port: '7689'
    Protocol: TCP
    SSL Context Service:
    Timeout: 10 seconds
- name: Query every 30 seconds
  class: org.apache.nifi.processors.splunk.GetSplunk
  max concurrent tasks: 1
  scheduling strategy: TIMER_DRIVEN
  scheduling period: 30 sec
  penalization period: 30 sec
  yield period: 1 sec
  run duration nanos: 0
  auto-terminated relationships list: []
  Properties:
    Application:
    Earliest Time: -5m
    Hostname: localhost
    Latest Time: -1m
    Output Mode: JSON
    Owner:
    Password:
    Port: '8070'
    Query: search host="localhost"
    Scheme: https
    Security Protocol: TLSv1_2
    Time Range Strategy: Provided
    Token:
    Username: admin
- name: ReplaceText
  class: org.apache.nifi.processors.standard.ReplaceText
  max concurrent tasks: 1
  scheduling strategy: TIMER_DRIVEN
  scheduling period: 0 sec
  penalization period: 30 sec
  yield period: 1 sec
  run duration nanos: 0
  auto-terminated relationships list:
  - failure
  Properties:
    Character Set: UTF-8
    Evaluation Mode: Entire text
    Maximum Buffer Size: 1 MB
    Regular Expression: (?s:^.*$)
    Replacement Strategy: Regex Replace
    Replacement Value: <10> ${now():format("yyyy-MM-dd'T'HH:mm:ss.SSS'Z'")} localhost this is a test message ${now()}
- name: UpdateAttribute
  class: org.apache.nifi.processors.attributes.UpdateAttribute
  max concurrent tasks: 1
  scheduling strategy: TIMER_DRIVEN
  scheduling period: 0 sec
  penalization period: 30 sec
  yield period: 1 sec
  run duration nanos: 0
  auto-terminated relationships list:
  - success
  Properties:
    Delete Attributes Expression:
- name: UpdateAttribute
  class: org.apache.nifi.processors.attributes.UpdateAttribute
  max concurrent tasks: 1
  scheduling strategy: TIMER_DRIVEN
  scheduling period: 0 sec
  penalization period: 30 sec
  yield period: 1 sec
  run duration nanos: 0
  auto-terminated relationships list:
  - success
  Properties:
    Delete Attributes Expression:
Connections:
